<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>新增任務列表</h1>
<div id="kanban" class="container">
  <div id="scroller" class="d-flex justify-content-center">
    <div id="boards">
      <div class="board" id="board">
        <header class="noselect">主要任務</header>
        <div class="task-box">
          <div class="add-box">
            <input class="add-list" id="add-list" type="text" placeholder= "新增任務內容">
            <button type="button" id="btn-add" class="btn-add fas fa-plus" value="send"></button>
          </div>
          <hr>
          <p class="list-sum">目前有 <span id="listCount">0</span> 筆任務</p>
          <ul class="list-group py-2" id="card-box"></ul>
          <div class="delete-box">
              <input type="button" id="delete-all" class="delete-all" value="清除紀錄">
          </div>
        </div>
      </div>
      <div class="board" id="board2">
        <header class="noselect">支線任務</header>
        <div class="task-box">
          <div class="add-box">
            <input class="add-list" id="add-list2" type="text" placeholder= "新增任務內容">
            <button type="button" id="btn-add2" class="btn-add fas fa-plus" value="send"></button>
          </div>
          <hr>
          <p class="list-sum">目前有 <span id="listCount2">0</span> 筆任務</p>
          <ul class="list-group py-2" id="card-box2"></ul>
          <div class="delete-box">
              <input type="button" id="delete-all2" class="delete-all" value="清除紀錄">
          </div>
        </div>
      </div>
      <div class="board" id="board3">
        <header class="noselect">每日任務</header>
        <div class="task-box">
          <div class="add-box">
            <input class="add-list" id="add-list3" type="text" placeholder= "新增任務內容">
            <button type="button" id="btn-add3" class="btn-add fas fa-plus" value="send"></button>
          </div>
          <hr>
          <p class="list-sum">目前有 <span id="listCount3">0</span> 筆任務</p>
          <ul class="list-group py-2" id="card-box3"></ul>
          <div class="delete-box">
              <input type="button" id="delete-all3" class="delete-all" value="清除紀錄">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
crossorigin="anonymous"></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/dragula.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/all.js"></script>
</body>
</html>
